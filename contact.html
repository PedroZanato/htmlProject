<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="Author" content="Pedro Zanato">
    <meta name="description" content="Page with our contact form">
    <title>Contact Us</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <h1>The Little Taco Shop Hours</h1>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/#AboutLTS">About LTS</a></li>           
                <li><a href="/#Menu">Our Menu</a></li>          
                <li><a href="./hours.html">Store Hours</a></li>     
            </ul>
        </nav>
    </header>

    <hr>
    <main>
        <figure>
            <img src="./img/tacos_close_up_400x260.png" alt="I want them all!">
            <figcaption>Little Taco Shop Tacos</figcaption>
        </figure>
        <article id="contact">
            <h2>Our Contact Form</h2>

           <form action="https://httpbin.org/get" method="get">
            <fieldset>
                <legend>Send Us a Message</legend>
                <p>
                    <label for="fullName">Name</label>
                    <input type="text" name="fullName" id="fullName" placeholder="Your Name" autocomplete="on" required autofocus>
                </p>
                <p>
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" placeholder="Your Email" autocomplete="on" required>
                </p>
                <p>
                    <label for="message">Your Message:</label>
                    <br>
                    <textarea name="message" id="message" cols="30" rows="10"></textarea>
                </p>
            </fieldset>
            <button type="submit">Send</button>
            <button type="reset">Reset</button>
           </form>
        </article>

        <br>

        <article>
            <h2>Our Location</h2>
            <address>
                <p>555 Taco Temptation Lane, Suite T <br>
                    Kansas City, MO 55555-5555
                </p>
                <p>
                    Phone: <a href="tel:+">555-555-5555</a>
                </p>
            </address>
            
        </article>
        
        

        <a href="./contact.html">Back to Top</a>
    </main>

    <hr>

    <footer>
        <p>Copyright &copy; The Little Taco Shop</p>
    </footer>
</body>
</html>
